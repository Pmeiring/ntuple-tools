
common:
  input_dir:  /eos/cms/store/group/dpg_trigger/comm_trigger/L1Trigger/Phase2/EG/pmeiring/
  output_dir:
    default: /eos/user/p/pmeiring/www/L1Trigger/l1eg/histos_matching
  output_dir_local: /eos/user/p/pmeiring/www/L1Trigger/l1eg/histos_matching
  output_dir_lx: /eos/user/p/pmeiring/www/L1Trigger/l1eg/histos_matching
  plot_version: v82
  run_clustering: False
  run_density_computation: False
  calib_version: calib-v134C

collections:
  SingleE_FlatPt-2to100:
    file_label:
      eg
    samples:
      - ele_flat2to100_PU0_HLTTDR
      - ele_flat2to100_PU200_HLTTDR
    priorities:
      ele_flat2to100_PU0_HLTTDR: 1
      ele_flat2to100_PU200_HLTTDR: 1
    htc_jobflavor:
      workday
    plotters:
      - tpEff
      - BDT_sig_ntuple

  minBias:
    file_label:
      eg
    samples:
      - minbias_PU0_HLTTDR
      - minbias_PU200_HLTTDR
    priorities:
      minbias_PU0_HLTTDR: 1
      minbias_PU200_HLTTDR: 1
    htc_jobflavor:
      workday
    plotters:
      - tpRate
      - BDT_bkg_ntuple

plotters:
  tpRate:          !!python/name:python.plotters_config.myrate_plotter
  tpEff:           !!python/name:python.plotters_config.myeffi_plotter
  BDT_sig_ntuple : !!python/name:python.plotters_config.myBDT_sig_ntuplizer
  BDT_bkg_ntuple : !!python/name:python.plotters_config.myBDT_bkg_ntuplizer

samples:

  tree_name: l1CaloTriggerNtuplizer_egOnly/HGCalTriggerNtuple

  ele_flat2to100_PU0_HLTTDR:
    input_sample_dir: SingleElectron_PT2to200/SingleE_FlatPt-2to100_PU0_CMSSW1116_v_5/210120_181637/0000/
    events_per_job : 200

  ele_flat2to100_PU200_HLTTDR:
    input_sample_dir: SingleElectron_PT2to200/SingleE_FlatPt-2to100_PU200_CMSSW1116_v_6/210125_095600/0000/
    events_per_job : 200

  minbias_PU0_HLTTDR:
    input_sample_dir: MinBias_TuneCP5_14TeV-pythia8/MinBias_PU0_CMSSW1116_v_6/210121_093155/0000/
    events_per_job : 200

  minbias_PU200_HLTTDR:
    input_sample_dir: MinBias_TuneCP5_14TeV-pythia8/MinBias_PU200_CMSSW1116_v_7/210127_102656/0000/
    events_per_job : 200

  gianluca_doubleE_200PU:
    input_sample_dir: DoubleElectron_FlatPt-1To100/DoubleElectron_FlatPt-1To100_PU200_v63H/210115_153303/0000/
