
common:
  input_dir:  /eos/cms/store/group/dpg_trigger/comm_trigger/L1Trigger/Phase2/EG/pmeiring/
  output_dir:
    default: /eos/user/p/pmeiring/www/L1Trigger/l1eg/histos_matching
  output_dir_local: /eos/user/p/pmeiring/www/L1Trigger/l1eg/histos_matching
  output_dir_lx: /eos/user/p/pmeiring/www/L1Trigger/l1eg/histos_matching
  plot_version: v104
  run_clustering: False
  run_density_computation: False
  calib_version: calib-v134C

collections:
  SingleE_FlatPt-2to100:
    file_label:
      eg
    samples:
      - ele_flat2to100_PU0_HLTTDR
      - ele_flat2to100_PU200_HLTTDR
    priorities:
      ele_flat2to100_PU0_HLTTDR: 1
      ele_flat2to100_PU200_HLTTDR: 1
    htc_jobflavor:
      microcentury
    plotters:
      - SA_tpEff
      # - SA_BDT_sig_ntuple
      - SATK_tpEff
      # - SATK_BDT_sig_ntuple
      # - BDT_sig_sliceGenpt

  minBias:
    file_label:
      eg
    samples:
      - minbias_PU0_HLTTDR
      - minbias_PU200_HLTTDR
    priorities:
      minbias_PU0_HLTTDR: 1
      minbias_PU200_HLTTDR: 1
    htc_jobflavor:
      microcentury
    plotters:
      - SA_tpRate
      # - SA_BDT_bkg_ntuple
      - SATK_tpRate
      # - SATK_BDT_bkg_ntuple

plotters:
  SA_tpRate:          !!python/name:python.plotters_config.mySArate_plotter
  SA_tpEff:           !!python/name:python.plotters_config.mySAeffi_plotter
  SA_BDT_sig_ntuple : !!python/name:python.plotters_config.SA_BDT_sig_ntuplizer
  SA_BDT_bkg_ntuple : !!python/name:python.plotters_config.SA_BDT_bkg_ntuplizer
  SATK_tpRate:          !!python/name:python.plotters_config.mySATKrate_plotter
  SATK_tpEff:           !!python/name:python.plotters_config.mySATKeffi_plotter
  SATK_BDT_sig_ntuple : !!python/name:python.plotters_config.SATK_BDT_sig_ntuplizer
  SATK_BDT_bkg_ntuple : !!python/name:python.plotters_config.SATK_BDT_bkg_ntuplizer  
  # BDT_sig_sliceGenpt: !!python/name:python.plotters_config.myBDT_sig_test

samples:

  tree_name: l1CaloTriggerNtuplizer_egOnly/HGCalTriggerNtuple

  ele_flat2to100_PU0_HLTTDR:
    input_sample_dir: SingleElectron_PT2to200/SingleE_FlatPt-2to100_PU0_CMSSW1116_v_5/210120_181637/0000/
    events_per_job : 200

  ele_flat2to100_PU200_HLTTDR:
    input_sample_dir: SingleElectron_PT2to200/SingleE_FlatPt-2to100_PU200_CMSSW1116_v_6/210125_095600/0000/
